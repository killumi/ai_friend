<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lovelo</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="A new Flutter project.">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <base href="/">
</head>

<body>
  <script src="flutter.js" defer></script>
  <script>
    // The value below is injected by flutter build, do not touch.
    var flutter_service_worker_version = '{{flutter_service_worker_version}}';
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // Check if the service worker is supported and register it.
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + flutter_service_worker_version);
      });
    }
  </script>
  <script>
    window.addEventListener('load', function (ev) {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: flutter_service_worker_version,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
  <div id="flutter-container"></div>
</body>

</html>
